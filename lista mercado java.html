<script type="text/javascript">

    document.write('<h1> Lista de Mercado (versão beta) </h1>');
    
    //cria uma linha de fora da página html

    document.write('<hr size="10">');

    var lista = [];
    var contador = 0;
    var item = ' ';

    while(item != '*')
    {
    item = prompt('digite o item que desejar inserir na lista caso deseje inserrar sua lista, digite "*".');
    
    if (item != '*' 
     ){
        lista[contador] = item;
    }//fim do if 
    contador++;
    }

    contador = 0;
    //impressão dos itens da lista
    while(contador < lista.length){
        document.write ('<br>');
   
    document.write('<input type="checkbox">'+lista[contador]+'<br>');
    contador++;
    }

</script>
